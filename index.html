<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="toggle_visibility('left');">
    <section>
        <div class="container">
            <div class="card front-face" id="left">
                <header>
                    <span class="logo">
                        <img src="https://r2.easyimg.io/8n0t28ja9/logo.png" alt="">
                        <h5>Master Card</h5>
                    </span>
                    <img src="https://r2.easyimg.io/8n0t28ja9/chip.png" alt="" class="chip">
                </header>
                <div class="card-details">
                    <div class="name-number">
                        <h6>Card Number</h6>
                        <h5 class="number">1234 1234 1234 1234</h5>
                        <h5 class="name">Amit Chandrakesh Verma</h5>
                    </div>
                    <div class="valid-date">
                        <h6>Valid Thru</h6>
                        <h5>05/28</h5>
                    </div>
                </div>
            </div>

            <div class="card back-face" id="right">
                <h6>For customer service call +123 1234 1234 or email at mastercar@gmail.com</h6>
                <span class="magnetic-strip"></span>
                    <div class="signature"><i>005</i></div>
                    <h5>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Nobis, impedit temporibus provident aspernatur nulla consequatur!</h5>
            </div>
        </div>
    </section>
    <button onclick="toggle_visibility('left')">Front</button>
    <button onclick="toggle_visibility('right')">Back</button>
    
    <script>
        top.visibile_div_id = 'left';
        function toggle_visibility(id) {
     var old_e = document.getElementById(top.visible_div_id);
     var new_e = document.getElementById(id);
     if(old_e) {
        console.log('old', old_e, 'none');
        old_e.style.display = 'none';
     }
    console.log('new', new_e, 'block');
     new_e.style.display = 'block';   
     top.visible_div_id = id;
    }
    </script>
</body>
</html>
